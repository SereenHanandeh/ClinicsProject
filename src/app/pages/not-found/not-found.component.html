<div class="notfound-container">
  <h1 class="title">{{ 'NOTFOUND_PAGE.TITLE' | translate }}</h1>

  <div class="content_box_404">
    <img src="https://i.imgur.com/qIufhof.png" alt="{{ 'NOTFOUND_PAGE.IMAGE_ALT' | translate }}" class="notfound-img" />
    <h2>{{ 'NOTFOUND_PAGE.HEADER' | translate }}</h2>
    <p>
      {{ 'NOTFOUND_PAGE.MESSAGE' | translate }}
    </p>
    <a routerLink="/" class="link_404">{{ 'NOTFOUND_PAGE.GO_HOME' | translate }}</a>
  </div>
</div>
