<h2 class="section-title">{{ 'CLINIC.DEPARTMENTS_TITLE' | translate }}</h2>
<div class="d-flex">
  <div class="clinic-buttons">
    <button
      *ngFor="let clinic of clinics"
      (click)="filterDoctorsByClinic(clinic.id)"
      class="clinic-button"
      id="clinic-buttons-container"
    >
      <img [src]="clinic.image" [alt]="clinic.name" class="clinic-image" />
      <span>{{ clinic.name }}</span>
    </button>
  </div>
</div>
<div id="doctor-section" class="doctors-grid">
  <div *ngFor="let doctor of filteredDoctors" class="doctor-card">
    <img [src]="doctor.image" [alt]="doctor.name" class="doctor-image" />
    <h3 class="doctor-name">{{ doctor.name }}</h3>
    <p class="doctor-specialty">
      {{ 'CLINIC.SPECIALTY_LABEL' | translate }}: {{ doctor.specification }}
    </p>
    <p class="doctor-clinic">
      {{ 'CLINIC.CLINIC_ID_LABEL' | translate }}: {{ doctor.clinicId }}
    </p>
    <button
      [routerLink]="['/patient/book-appointment', doctor.id]"
      class="book-appointment"
    >
      {{ 'CLINIC.BOOK_APPOINTMENT_BUTTON' | translate }}
    </button>
  </div>
</div>
