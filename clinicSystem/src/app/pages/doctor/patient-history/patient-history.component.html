<div class="patient-history">
  <h3>Patient History</h3>

  <table *ngIf="history.length > 0; else noHistory">
    <thead>
      <tr>
        <th>Date</th>
        <th>Diagnosis</th>
        <th>Drugs</th>
        <th>Payment</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let appointment of history">
        <td>{{ appointment.date  }}</td>
        <td>{{ appointment.details.diagnosis }}</td>
        <td>{{ appointment.details.drugs.join(', ') }}</td>
        <td>${{ appointment.details.payment }}</td>
        <td>{{ appointment.status }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #noHistory>
    <p>No previous appointments found.</p>
  </ng-template>
</div>
