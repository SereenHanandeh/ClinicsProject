<div class="profile-container" *ngIf="doctor; else loading">
  <h2>Doctor Profile</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input
        id="name"
        type="text"
        [(ngModel)]="doctor.name"
        name="name"
        required
      />
    </div>

    <div>
      <label for="email">Email:</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="doctor.email"
        name="email"
        required
        readonly
      />
    </div>

    <div>
      <label for="phone">Phone:</label>
      <input
        id="phone"
        type="tel"
        [(ngModel)]="doctor.phone"
        name="phone"
        required
      />
    </div>

    <button type="submit">Update Profile</button>
  </form>
</div>

<ng-template #loading>
  <p>Loading doctor profile...</p>
</ng-template>
