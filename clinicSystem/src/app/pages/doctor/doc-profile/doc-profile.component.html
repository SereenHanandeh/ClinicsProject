<div class="profile-container" *ngIf="doctor">
  <h2>{{ 'DOCTOR_PROFILE.TITLE' | translate }}</h2>

  <form (ngSubmit)="onSubmit()" #doctorForm="ngForm" class="profile-form">
    <div class="form-group">
      <label for="name">{{ 'DOCTOR_PROFILE.FULL_NAME' | translate }}:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="doctor.name"
        required
        minlength="3"
      />
    </div>

    <div class="form-group">
      <label for="email">{{ 'DOCTOR_PROFILE.EMAIL' | translate }}:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="doctor.email"
        required
      />
    </div>

    <div class="form-group">
      <label for="phone">{{ 'DOCTOR_PROFILE.PHONE_NUMBER' | translate }}:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        [(ngModel)]="doctor.phone"
        pattern="^07[7-9][0-9]{7}$"
        required
      />
      <small>{{ 'DOCTOR_PROFILE.PHONE_EXAMPLE' | translate }}</small>
    </div>

    <div class="form-group">
      <label for="image">{{ 'DOCTOR_PROFILE.IMAGE_URL' | translate }}:</label>
      <input
        type="url"
        id="image"
        name="image"
        [(ngModel)]="doctor.image"
        required
      />
      <div *ngIf="doctor.image" class="image-preview">
        <img [src]="doctor.image" [alt]="'DOCTOR_PROFILE.IMAGE_PREVIEW_ALT' | translate" />
      </div>
    </div>

    <button type="submit" [disabled]="doctorForm.invalid">
      {{ 'DOCTOR_PROFILE.SAVE_CHANGES' | translate }}
    </button>
  </form>
</div>

<div *ngIf="!doctor" class="loading">
  {{ 'DOCTOR_PROFILE.LOADING' | translate }}
</div>
