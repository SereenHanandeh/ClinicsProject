<div class="profile-container" *ngIf="doctor">
  <h2>Edit Doctor Profile</h2>

  <form (ngSubmit)="onSubmit()" #doctorForm="ngForm" class="profile-form">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="doctor.name"
        required
        minlength="3"
      />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="doctor.email"
        required
      />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        [(ngModel)]="doctor.phone"
        pattern="^07[7-9][0-9]{7}$"
        required
      />
      <small>Example: 0771234567</small>
    </div>

    <div class="form-group">
      <label for="image">Image URL:</label>
      <input
        type="url"
        id="image"
        name="image"
        [(ngModel)]="doctor.image"
        required
      />
      <div *ngIf="doctor.image" class="image-preview">
        <img [src]="doctor.image" alt="Doctor Image" />
      </div>
    </div>

    <button type="submit" [disabled]="doctorForm.invalid">Save Changes</button>
  </form>
</div>

<div *ngIf="!doctor" class="loading">Loading doctor data...</div>
