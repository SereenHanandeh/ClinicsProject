<p-toast ></p-toast>
<p-toast key="confirm"></p-toast>

<div class="manage-clinics-container">
  <h1>{{ 'MANAGE_CLINICS.title' | translate }}</h1>

  <form (ngSubmit)="addClinic()" class="clinic-form">
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="newClinic.name"
        name="name"
        [placeholder]="'MANAGE_CLINICS.clinicNamePlaceholder' | translate"
        required
        class="form-input"
      />
    </div>
    
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="newClinic.image"
        name="image"
        [placeholder]="'MANAGE_CLINICS.imageUrlPlaceholder' | translate"
        required
        class="form-input"
      />
    </div>
    
    <button type="submit" class="submit-button">
      {{ 'MANAGE_CLINICS.addButton' | translate }}
    </button>
  </form>

  <div *ngIf="clinics.length > 0" class="clinic-grid">
    <div class="clinic-card" *ngFor="let clinic of clinics">
      <div class="clinic-image-container">
        <img [src]="clinic.image" alt="Clinic Image" class="clinic-image" onerror="this.src='assets/images/default-clinic.png'" />
      </div>
      <h3 class="clinic-name">{{ clinic.name }}</h3>
      <button 
        (click)="deleteClinic(clinic.id)" 
        class="delete-button"
      >
        {{ 'MANAGE_CLINICS.deleteButton' | translate }}
      </button>
    </div>
  </div>

  <div *ngIf="clinics.length === 0" class="no-clinics-message">
    {{ 'MANAGE_CLINICS.noClinicsMessage' | translate }}
  </div>
</div>
